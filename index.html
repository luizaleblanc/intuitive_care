<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Intuitive Care</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
      }
      .chart-container {
        width: 80%;
        max-width: 800px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Top 10 Operadoras por Despesas</h1>
    <div class="chart-container">
      <canvas id="meuGrafico"></canvas>
    </div>

    <script>
      async function carregarDados() {
        try {
          const response = await fetch("http://127.0.0.1:5000/top10");
          const dados = await response.json();

          const nomes = dados.map(
            (item) => item.razao_social || `Reg. ${item.reg_ans} (Sem Cadastro)`,
          );
          const valores = dados.map((item) => parseFloat(item.total_despesas));

          const ctx = document.getElementById("meuGrafico").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: nomes,
              datasets: [
                {
                  label: "Despesas (R$)",
                  data: valores,
                  backgroundColor: "rgba(54, 162, 235, 0.6)",
                  borderColor: "rgba(54, 162, 235, 1)",
                  borderWidth: 1,
                },
              ],
            },
            options: {
              indexAxis: "y",
              responsive: true,
              plugins: {
                legend: { display: false },
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      let label = context.dataset.label || "";
                      if (label) {
                        label += ": ";
                      }
                      label += new Intl.NumberFormat("pt-BR", {
                        style: "currency",
                        currency: "BRL",
                      }).format(context.raw);
                      return label;
                    },
                  },
                },
              },
            },
          });
        } catch (erro) {
          console.error("Erro ao carregar dados:", erro);
          alert("Erro ao conectar na API. Verifique se o 'main_api.py' est√° rodando!");
        }
      }

      carregarDados();
    </script>
  </body>
</html>
